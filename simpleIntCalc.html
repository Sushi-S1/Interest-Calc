<div class="center-align">

<h5>Hello! Calculate simple interest here!</h5>

<h3></h3>
<div class="center-align">
<div class="row ">
  <div class="col s8 offset-s2">
    <div class="card-panel white">
      <h4>Simple Interest</h4>

        <h6>Fill out the fields below to calculate simple interest.</h6>

        <h1></h1>
        <div class="center-align">
            <h5></h5>
            <h1></h1>
        </div>

        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">

                        <input id="fnameSIMPLE" type="text" class="validate">
                        <label>First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="lnameSIMPLE" type="text"  class="validate">
                        <label>Last Name</label>
                    </div>
                </div>
            </form>
        </div>
        <h5></h5>

        <div class="row">
            <form class="col s6 offset-s3">
                <div class="row">
                  <div class="valign-wrapper">
                    <h3>$</h3>
                    <div class="input-field col s12">
                        <input id="amtSIMPLE" type="text" class="validate">
                        <label>Original amount</label>
                    </div>

                  </div>
                </div>
            </form>
        </div>

        <div class="row">
            <form class="col s6 offset-s3">
                <div class="row">
                  <div class="valign-wrapper">
                    <div class="input-field col s12">
                        <input id="rateSIMPLE" type="text" class="validate">
                        <label>Interest Rate (per year)</label>
                    </div>
                    <h3>%</h3>
                  </div>
                </div>
            </form>
        </div>




        <div class="row">
            <form class="col s6 offset-s3">
                <div class="row">


                    <div class="input-field col s12">
                        <input id="SIMPLErt" type="text" class="validate">
                        <label>Time interval (how much time you want to calculate for)</label>
                    </div>

                  </div>

            </form>
        </div>



<div class="center-align">

              <label>
                <input type="radio" id="year1" name="1"  value="year" />
                <span>Year(s)</span>
              </label>

              <label>
                <input type="radio" id="year2" name="1" value="month"/>
                <span>Month(s)</span>
              </label>

</div>
      <h3></h3>

      <button onclick="clearsimple();"class="btn waves-effect waves-light" type="clear1">Clear all

      </button>

        <button onclick="simpleCalc();"class="btn waves-effect waves-light" type="submit">Find simple interest
